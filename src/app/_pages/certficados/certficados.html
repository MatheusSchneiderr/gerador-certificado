<div class="d-flex flex-column align-items-center">
  <div class="custom-titles">
  <h1 class="f2-bold custom-title">Certificados Gerados</h1>
  <p class="mb-4 custom-subtitle">analise todos os certificados gerados</p>
</div>

@if (certificados.length == 0) {
  <div class="custom-card w-100">
    <i class="ph ph-certificate"></i>
    <div class="custom-warning-titles">
      <h3 class="card-title">Nenhum certificado gerado</h3>
      <p class="card-subtitle">gere certificados para comparar historico</p>
    </div>
    <app-secondary-button textoBotao="Gerar Certificado" routerLink="/certificados/novo"></app-secondary-button>
  </div>
}


@if (certificados.length > 0) {
  <div class="list-certificates w-100">
  @for (certificado of certificados; track $index) {
    <app-item-certificado [nomeAluno]="certificado.nome" [dataEmissao]="certificado.dataEmissao" [id]="certificado.id"></app-item-certificado>
  }
  </div>
}


</div>
